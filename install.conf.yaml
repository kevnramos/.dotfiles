- defaults:
    link:
      relink: true

- clean: ['~', '.vim']

- link:
    ~/.vimrc:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ideavimrc:
    ~/.profile:
    ~/.pylintrc:
    ~/.vimrc:
    ~/.zprofile:
    ~/.zshrc:
    ~/.vim/coc-settings.json:
      create: true
      path: coc-settings.json
    ~/.gitlocal:
      if: '[ "$(uname)" = Darwin ]'
      path: gitlocal_mac

- create:
    - ~/GitHub
    - ~/.vim/swap
    - ~/.vim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: git clone git@github.com:randallwc/randallwc.github.io.git ~/GitHub/randallwc.github.io || >&2 echo "clone fail"
    description: clone randallwc.github.io
    stderr: true
  -
    command: git clone git@github.com:randallwc/Team3.git ~/GitHub/Team3 || >&2 echo "clone fail"
    description: clone Team3
    stderr: true
  -
    command: git clone git@github.com:randallwc/180DA-WarmUp.git ~/GitHub/180DA-WarmUp || >&2 echo "clone fail"
    description: clone 180DA-WarmUp
    stderr: true
  -
    command: git clone git@github.com:qmk/qmk_firmware.git ~/GitHub/qmk_firmware || >&2 echo "clone fail"
    description: clone qmk/qmk_firmware.git
    stderr: true
  -
    command: '[[ "$(uname)" == Darwin ]] && brew bundle --file=~/.dotfiles/Brewfile || >&2 echo "not on mac"'
    description: brewfile on mac
    stderr: true
